    <!-- Bootstrap CSS link -->

    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: linear-gradient(to left, #a5b8dc, #8995cb, #8d84d3, #6e50b4); 
        }

        .navbar .navbar-brand, .navbar .nav-link {
            color: white !important ;
            font-size: 18px;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(180, 176, 184, 0.976);
        }

        h1 {
            text-align: center;
            color: #000000;
        }

        .faq-item {
            background-color: #a5b8dc;
            margin-bottom: 15px;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .faq-item:hover {
            background-color: #8d84d3;
        }

        .faq-item .question {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            margin: 0;
        }

        .faq-item .answer {
            display: none;
            font-size: 16px;
            margin-top: 10px;
            color: #ffffff;
            padding-left: 15px;
        }

        .faq-item.open .answer {
            display: block;
            padding-top: 10px;
        }

        .faq-item.open {
            background-color: #8d84d3;
        }
    </style>
</head>
