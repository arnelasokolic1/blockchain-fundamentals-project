<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Home</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-top: 30px;
            background: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .question-list {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .question-item {
            margin-bottom: 20px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .options {
            margin-top: 10px;
        }
        .option-btn {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-align: left;
        }
        .option-btn:hover {
            background-color: #0056b3;
        }
        .correct {
            background-color: #28a745 !important;
        }
        .incorrect {
            background-color: #dc3545 !important;
        }
        .progress {
            height: 20px;
        }
        .modal-header {
            background-color: #28a745;
            color: white;
        }
        .modal-footer button {
            background-color: #007bff;
            color: white;
        }
        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quiz App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About the Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Quiz Questions</h1>
        <div class="progress mb-3">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="question-list" id="questionItems"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="congratulationsModal" tabindex="-1" aria-labelledby="congratulationsLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="congratulationsLabel">Congratulations!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    You have completed the quiz. Great job! You got <span id="correctAnswersCount"></span> correct answers.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="restartQuiz()">Try Again</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        if (typeof window.ethereum === 'undefined') {
            alert("MetaMask is not installed. Please install MetaMask to interact with the app.");
        } else {
            const web3 = new Web3(window.ethereum);
            const contractAddress = "0x5c0325f24ef153896d8E5Cf182Ef047dF18A0D31"; 
            const abi = [
                {
                    "inputs": [
                        {
                            "internalType": "string",
                            "name": "_questionText",
                            "type": "string"
                        },
                        {
                            "internalType": "string[]",
                            "name": "_options",
                            "type": "string[]"
                        },
                        {
                            "internalType": "uint256",
                            "name": "_correctAnswer",
                            "type": "uint256"
                        }
                    ],
                    "name": "addQuestion",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "uint256",
                            "name": "_score",
                            "type": "uint256"
                        }
                    ],
                    "name": "attemptQuiz",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [], "stateMutability": "nonpayable", "type": "constructor"
                },
                {
                    "anonymous": false, "inputs": [
                        { "indexed": false, "internalType": "uint256", "name": "id", "type": "uint256" },
                        { "indexed": false, "internalType": "string", "name": "questionText", "type": "string" },
                        { "indexed": false, "internalType": "string[]", "name": "options", "type": "string[]" }
                    ], "name": "QuestionAdded", "type": "event"
                },
                {
                    "anonymous": false, "inputs": [
                        { "indexed": false, "internalType": "uint256", "name": "id", "type": "uint256" }
                    ], "name": "QuestionRemoved", "type": "event"
                },
                {
                    "anonymous": false, "inputs": [
                        { "indexed": true, "internalType": "address", "name": "user", "type": "address" },
                        { "indexed": false, "internalType": "uint256", "name": "score", "type": "uint256" }
                    ], "name": "QuizAttempted", "type": "event"
                },
                {
                    "inputs": [{ "internalType": "uint256", "name": "_id", "type": "uint256" }],
                    "name": "removeQuestion",
                    "outputs": [], "stateMutability": "nonpayable", "type": "function"
                },
                {
                    "inputs": [], "name": "getQuestionCount", "outputs": [
                        { "internalType": "uint256", "name": "", "type": "uint256" }
                    ], "stateMutability": "view", "type": "function"
                },
                {
                    "inputs": [{ "internalType": "uint256", "name": "_id", "type": "uint256" }],
                    "name": "getQuestion", "outputs": [
                        { "internalType": "string", "name": "", "type": "string" },
                        { "internalType": "string[]", "name": "", "type": "string[]" },
                        { "internalType": "uint256", "name": "", "type": "uint256" }
                    ], "stateMutability": "view", "type": "function"
                }
            ];

            const contract = new web3.eth.Contract(abi, contractAddress);
            let currentQuestionIndex = 0;
            let correctAnswers = 0;

            async function fetchQuestions() {
                const questionItemsDiv = document.getElementById('questionItems');
                questionItemsDiv.innerHTML = '';
                const progressBar = document.getElementById('progressBar');

                try {
                    const questionCount = await contract.methods.getQuestionCount().call();

                    for (let i = 0; i < questionCount; i++) {
                        const questionData = await contract.methods.getQuestion(i).call();
                        const questionText = questionData[0];
                        const options = questionData[1];
                        const correctAnswer = questionData[2];

                        const questionItemDiv = document.createElement('div');
                        questionItemDiv.className = 'question-item';

                        questionItemDiv.innerHTML = `
                            <strong>${questionText}</strong>
                            <hr>
                            <div class="options">
                                ${options.map((option, index) => `
                                    <button class="option-btn" data-id="${i}" data-answer="${index + 1}" onclick="checkAnswer(event, ${correctAnswer}, ${questionCount})">
                                        ${option}
                                    </button>
                                `).join('')}
                            </div>
                        `;

                        questionItemsDiv.appendChild(questionItemDiv);
                    }
                } catch (error) {
                    console.error("Error fetching questions:", error);
                }
            }

            function checkAnswer(event, correctAnswer, questionCount) {
                const selectedButton = event.target;
                const selectedAnswer = parseInt(selectedButton.getAttribute('data-answer'));
                const buttons = selectedButton.parentElement.querySelectorAll('.option-btn');

                buttons.forEach(button => button.classList.remove('correct', 'incorrect'));

                if (selectedAnswer === correctAnswer) {
                    selectedButton.classList.add('correct');
                    correctAnswers++;
                } else {
                    selectedButton.classList.add('incorrect');
                }

                currentQuestionIndex++;

                const progressBar = document.getElementById('progressBar');
                const progress = (currentQuestionIndex / questionCount) * 100;
                progressBar.style.width = `${progress}%`;
                progressBar.setAttribute('aria-valuenow', progress);

                if (currentQuestionIndex === questionCount) {
                    setTimeout(() => {
                        document.getElementById('correctAnswersCount').textContent = correctAnswers;
                        const modal = new bootstrap.Modal(document.getElementById('congratulationsModal'));
                        modal.show();
                    }, 500);
                }
            }

            function restartQuiz() {
                currentQuestionIndex = 0;
                correctAnswers = 0;
                fetchQuestions();
                const progressBar = document.getElementById('progressBar');
                progressBar.style.width = '0%';
                progressBar.setAttribute('aria-valuenow', 0);

                // Close the modal 
                const modal = bootstrap.Modal.getInstance(document.getElementById('congratulationsModal'));
                modal.hide();
            }

            fetchQuestions();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
