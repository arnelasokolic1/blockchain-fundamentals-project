<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Admin!</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-top: 30px;
            background: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        form {
            margin: 0 auto;
            display: inline-block;
            text-align: left;
            background: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #3a118e;
            color: white;
        }
        button:hover {
            background-color: #3a118e;
        }
        .question-list {
            margin-top: 30px;
            background: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .question-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: #fdfbfb;
            border-radius: 5px;
        }
		.remove-btn {
    background-color: #dc3545;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    width: 100px; /* Fixed width */
    height: 40px; /* Fixed height */
    text-align: center; /* Ensures text is centered */
    display: inline-block; 
}

.remove-btn:hover {
    background-color: #c82333;
}

    </style>
</head>
<body>





	
    <div class="container">
        <h1>Welcome, Admin!</h1>
        <form id="questionForm">
            <label for="questionText">Question Text:</label>
            <input type="text" id="questionText" required><br><br>

            <label for="option1">Option 1:</label>
            <input type="text" id="option1" required><br><br>

            <label for="option2">Option 2:</label>
            <input type="text" id="option2" required><br><br>

            <label for="option3">Option 3:</label>
            <input type="text" id="option3" required><br><br>

            <label for="option4">Option 4:</label>
            <input type="text" id="option4" required><br><br>

            <label for="correctAnswer">Correct Answer (1-4):</label>
            <input type="number" id="correctAnswer" min="1" max="4" required><br><br>

            <button type="submit">Add Question</button>
        </form>

        <!-- Display List of Questions -->
        <div class="question-list">
            <h3>Existing Questions</h3>
            <div id="questionItems"></div>
        </div>
    </div>

    <script>
        if (typeof window.ethereum === 'undefined') {
            alert("MetaMask is not installed. Please install MetaMask to interact with the app.");
        } else {
            const web3 = new Web3(window.ethereum);
            const contractAddress = "0x5c0325f24ef153896d8E5Cf182Ef047dF18A0D31"; 
            const abi = [
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_questionText",
				"type": "string"
			},
			{
				"internalType": "string[]",
				"name": "_options",
				"type": "string[]"
			},
			{
				"internalType": "uint256",
				"name": "_correctAnswer",
				"type": "uint256"
			}
		],
		"name": "addQuestion",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_score",
				"type": "uint256"
			}
		],
		"name": "attemptQuiz",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "id",
				"type": "uint256"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "questionText",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "string[]",
				"name": "options",
				"type": "string[]"
			}
		],
		"name": "QuestionAdded",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "id",
				"type": "uint256"
			}
		],
		"name": "QuestionRemoved",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "user",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "score",
				"type": "uint256"
			}
		],
		"name": "QuizAttempted",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_id",
				"type": "uint256"
			}
		],
		"name": "removeQuestion",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "admin",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "_id",
				"type": "uint256"
			}
		],
		"name": "getQuestion",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "string[]",
				"name": "",
				"type": "string[]"
			},
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getQuestionCount",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "_user",
				"type": "address"
			}
		],
		"name": "getUserScore",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"name": "hasAttemptedQuiz",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"name": "questions",
		"outputs": [
			{
				"internalType": "string",
				"name": "questionText",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "correctAnswer",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "_user",
				"type": "address"
			}
		],
		"name": "userHasAttempted",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"name": "userScores",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]

            const contract = new web3.eth.Contract(abi, contractAddress);

            let localQuestions = [];

            async function fetchQuestions() {
                const questionItemsDiv = document.getElementById('questionItems');
                questionItemsDiv.innerHTML = ''; 

                try {
                    const questionCount = await contract.methods.getQuestionCount().call();
                    localQuestions = [];

                    for (let i = 0; i < questionCount; i++) {
                        const questionData = await contract.methods.getQuestion(i).call();
                        const questionText = questionData[0];

                        localQuestions.push({ id: i, questionText });

                        const questionItemDiv = document.createElement('div');
                        questionItemDiv.className = 'question-item';
                        
                        questionItemDiv.innerHTML = `
                            <strong>${questionText}</strong>
                        `;

                        const removeButton = document.createElement('button');
                        removeButton.textContent = 'Remove';
                        removeButton.className = 'remove-btn';
                        removeButton.onclick = async () => {
                            try {
                                const accounts = await web3.eth.requestAccounts();
                                const userAccount = accounts[0];
                                
                                await contract.methods.removeQuestion(i).send({ from: userAccount });
                                alert('Question removed successfully!');
                                fetchQuestions(); // Refresh the question list
                            } catch (error) {
                                console.error("Error removing question:", error);
                                alert("Failed to remove question.");
                            }
                        };

                        questionItemDiv.appendChild(removeButton);
                        questionItemsDiv.appendChild(questionItemDiv);
                    }
                } catch (error) {
                    console.error("Error fetching questions:", error);
                }
            }

            fetchQuestions();

            document.getElementById('questionForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                
                const questionText = document.getElementById('questionText').value;
                const option1 = document.getElementById('option1').value;
                const option2 = document.getElementById('option2').value;
                const option3 = document.getElementById('option3').value;
                const option4 = document.getElementById('option4').value;
                const correctAnswer = parseInt(document.getElementById('correctAnswer').value);

                if (!questionText || !option1 || !option2 || !option3 || !option4 || isNaN(correctAnswer) || correctAnswer < 1 || correctAnswer > 4) {
                    alert("Please fill in all fields correctly.");
                    return;
                }

                try {
                    const accounts = await web3.eth.requestAccounts();
                    const userAccount = accounts[0];

                    await contract.methods.addQuestion(
                        questionText,
                        [option1, option2, option3, option4],
                        correctAnswer
                    ).send({ from: userAccount });

                    alert("Question added successfully!");
                    fetchQuestions(); // Refresh the question list
                } catch (error) {
                    console.error("Error adding question:", error);
                    alert("Failed to add question.");
                }
            });
        }
    </script>
</body>
</html>
